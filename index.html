<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Categoría</title>
    <link rel="stylesheet" href="C:/Users/Ivan/Downloads/Prototipo-HU3/src/css/styles.css">
</head>
<body class="dashboard">
    <div class="grid">
        <aside class="sidebar">            
            <svg id="sidebar-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
            
            <nav class="menu">
                   
            </nav>
        </aside>
    
        <div class="container">
            <header>
                <h1>Registrar Categoría</h1>
                <div class="user-info">
                    <span id="user-name">Carlos Alfredo</span>
                    <!--<img src="user-icon.png" alt="User Icon">-->
                    <svg id="user-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                    <div class="dropdown">
                        <button id="dropdown-toggle">▼</button>
                        <div id="dropdown-menu" class="dropdown-menu">
                            <button id="logout">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>            
            </header>
            <div class="progress-bar">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
            </div>
            <form id="categoryForm">
                <div class="step-content step-1 active">
                    <h2>Datos relevantes</h2>
                    <label for="categoryName">Nombre de la categoría</label>
                    <input type="text" id="categoryName" name="categoryName" maxlength="20" required>
                    <label for="categoryImage">Imagen referencial</label>
                    <input type="file" id="categoryImage" name="categoryImage" accept="image/*">
                    <label for="categoryDescription">Descripción</label>
                    <textarea id="categoryDescription" name="categoryDescription" maxlength="60" rows="4" required></textarea>
                    <div class="button-group">
                        <button type="button" class="btn-next">Continuar</button>
                    </div>
                </div>
                <div class="step-content step-2">
                    <div class="lesson-container">
                        <div class="lesson-item">
                            <h2>Lección 1</h2>
                            <label for="lessonName1">Ingrese el nombre de la lección</label>
                            <input type="text" id="lessonName1" name="lessonName1" maxlength="20" required>
                            <label for="lessonDescription1">Descripción</label>
                            <textarea id="lessonDescription1" name="lessonDescription1" maxlength="60" rows="4" required></textarea>
                            <div class="class-container">
                                <div class="class-item">
                                    <h3>Clase 1</h3>
                                    <label for="className1_1">Ingrese el nombre de la clase</label>
                                    <input type="text" id="className1_1" name="className1_1" maxlength="20" required>
                                    <label for="classVideo1_1">URL del video</label>
                                    <input type="url" id="classVideo1_1" name="classVideo1_1" maxlength="500" required>
                                    <label for="classImage1_1">Imagen del clip</label>
                                    <input type="file" id="classImage1_1" name="classImage1_1" accept="image/*">
                                    <label for="classNotes1_1">Anotaciones</label>
                                    <textarea id="classNotes1_1" name="classNotes1_1" maxlength="100" rows="2"></textarea>
                                    <label for="classRepo1_1">Repositorio</label>
                                    <input type="url" id="classRepo1_1" maxlength="500" name="classRepo1_1">
                                </div>
                            </div>
                            <button type="button" class="btn-add-class">Agregar clase</button>
                        </div>
                    </div>
                    <button type="button" class="btn-add-lesson">Agregar lección</button>
                    <div class="button-group">
                        <button type="button" class="btn-prev">Anterior</button>
                        <button type="button" class="btn-next">Continuar</button>
                    </div>
                </div>
                <div class="step-content step-3">
                    <h2>Resumen</h2>
                    <div class="summary"></div>                
                    <p>Al haber completado todos los datos solicitados, la categoría que registres podrá ser
                        usada por todos los mentores de DevStream al momento de registrar un nuevo
                        programa.</p>
                    <div class="illustration">
                        <img src="C:/Users/Ivan/Downloads/Prototipo-HU3/src/img/illustration.png" alt="Illustration">
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn-prev">Anterior</button>
                        <button type="submit">Finalizar</button>
                    </div>
                </div>
            </form>
        </div>

    </div>  

    <script src="C:/Users/Ivan/Downloads/Prototipo-HU3/src/js/app.js"></script>
    <script src="C:/Users/Ivan/Downloads/Prototipo-HU3/src/js/script2.js"></script>
    <script src="C:/Users/Ivan/Downloads/Prototipo-HU3/src/js/campos_obligatorios.js"></script>

</body>
</html>
